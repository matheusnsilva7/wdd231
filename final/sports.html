<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sports — Sports Explorer</title>
    <meta
      name="description"
      content="Search and browse many sports, view details, images and additional information."
    />
    <meta name="author" content="Matheus Silva" />
    <link rel="icon" href="./images/logo.svg" />
    <meta property="og:title" content="Sports Explorer — Discover New Sports" />
    <meta
      property="og:description"
      content="Discover new sports, images, and facts. Built for WDD231."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://matheusnsilva7.github.io/wdd231/final/images/hero-placeholder.webp" />
    <meta
      property="og:url"
      content="https://matheusnsilva7.github.io/wdd231/final/index.html"
    />
    <meta property="og:type" content="Website" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/large.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">SPORTS EXPLORER</a>
        <button
          class="nav-toggle"
          id="navToggle"
          aria-expanded="false"
          aria-controls="mainNav"
          aria-label="Open navigation"
        >
          <span class="bar"></span>
        </button>

        <nav id="mainNav" class="main-nav" aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="sports.html" class="active">Sports</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="list-controls">
        <h1>All Sports</h1>
        <div class="controls-row">
          <label>
            <span class="sr-only">Search sports</span>
            <input
              id="searchInput"
              type="search"
              placeholder="Search sports by name or format"
            />
          </label>
          <select id="filterSelect" aria-label="Filter by format">
            <option value="">All formats</option>
            <option value="Team">Team</option>
            <option value="Individual">Individual</option>
            <option value="Racquet">Racquet</option>
            <option value="Water">Water</option>
          </select>
        </div>
      </section>

      <section class="sports-grid" id="sportsGrid" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="year"></span> Sports Explorer.</p>
        <p>
          <a
            href="https://youtu.be/your-video-id"
            target="_blank"
            rel="noopener"
            >Project demo video</a
          >
        </p>
      </div>
    </footer>

    <div
      id="detailModal"
      class="modal"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="detailTitle"
    >
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 id="detailTitle">Sport details</h3>
          <button class="modal-close" data-close aria-label="Close details">
            Close
          </button>
        </div>
        <div class="modal-body" id="detailContent"></div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
